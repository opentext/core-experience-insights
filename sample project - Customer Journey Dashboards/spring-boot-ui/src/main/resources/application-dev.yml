server:
  servlet:
    context-path: /

management:
  endpoints:
    web:
      cors:
        allowed-origins: http://localhost:5000
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD

api-server:
  journey-url: http://localhost:9020
  auth_url: http://expctr-otds-dev-01.otxlab.net:8080
  client-id: yourclientid
  client-secret: yourclientsecret
  exception:
    debug: true

logging:
  level:
    root: ERROR
    org.springframework.security: WARN
    com.opentext: DEBUG